baseURL = "https://blog.lazytrick.com/"
title = "Lazytrick - Limited size memory of mind"
theme = "mainroad"

# Copyright notice. Note: You can use HTML tag here
copyright = "&copy; 2019 Minatu2d"
pluralizeListTitles = false

# Minimum number of posts before paginate navigation show up
paginate = 20

# Your disqus shortname
disqusShortname = "https-blog-lazytrick-com"

# Google Analytics for Hit counter
googleAnalytics = "G-HQVEP2NRZW"

# Add SEO optimization
enableRobotsTXT = true
canonifyURLs = true

# Edit this if you want to translate your blog
defaultContentLanguage = "vi"

# Code Highlighting (Chroma)
pygmentsCodeFences = true
pygmentsUseClasses = false
pygmentsStyle = "perldoc"

[menu]
    [[menu.main]]
        url = "/"
        name = "Home"
        weight = 1

    [[menu.main]]
        url = "/about/"
        name = "Ai viết?"
        weight = 5

    [[menu.main]]
        url = "/post/"
        name = "Viết những gì?"
        weight = 2

    [[menu.main]]
        url = "/tags/"
        name = "Tags"
        weight = 3

    [[menu.main]]
        url = "/categories/"
        name = "Category"
        weight = 4

[taxonomies]
	tag = "tags"
    category = "categories"

[Author]
	name = "Minatu"
	bio = "A mediocre developer, a lazier"
	author = "minatu"
    githubUsername = "minatu2d"
[params]
	# If false, use minified CSS (ui.min.css)
	debugCSS = false
	# Custom CSS
	customCSS = []

	# Site meta description
	description = "Write to read later"
	# Site's Tagline (Subtitle or Keyword)
	tagline = "Limited size memory of mind"
	# If true give attribution to this theme
	themeAttrib = true
	# URL to license file, can be outside of your domain
	licenseURL = "/about/license"

	readmore = true # Show "Read more" button in list if true
	authorbox = true # Show authorbox at bottom of pages if true
	toc = true
	post_navigation = true # Show post navigation at bottom of pages if true

	# Configure which sections for Latest Posts
	mainSections = ["post"]
	# Configure which sections for Latest Works
	workSections = ["post"]

	# List of sections that support disqus comments
	disqusSections = [ "post" ]
	# List of sections that support utterances comments
	utterancesSections = [ "post" ]

	# Utterances Configuration
	utterancesRepo = ""
	utterancesTheme = "github-light"
	utterancesLabel = ""

	# 404 Configuration
	head404 = "Sorry, I can't find what you want."
	sub404 = "Back to <a href='/'>Home</a>."

	# Color of your website's accent
	# colorTheme = "#ff6565" : default
    colorTheme = "red"
	# Maximum number of item in Latest Posts or Works
	latestCount = 3
	# Path to site's favicon image
	faviconImg = ""
	# Date format in item list
	dateFmt = "Jan 02, 2006"

	# Code Highlighting (HighlightJS)
	highlightJs = false
	highlightJsLanguages = ["asm", "c", "go", "python", "bash", "html", "javascript", "ruby", "shell", "perl"]
	highlightJsStyle = "ocean"

	# Social Links
	email = "pvta2pn@gmail.com"
	github = "https://github.com/minatu2d/"
	twitter = "https://twitter.com/pvta2cvp"
    facebook = "https://facebook.com/pvta2cvp"

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "right"  # Configure layout for list pages
  single = false # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["recent", "categories", "taglist", "social", "languages"]
